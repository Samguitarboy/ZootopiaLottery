            numberDisplay.textContent = winner.invoice;

            // å¡ç‰‡åŠ ä¸Šé‡‘è‰²å…‰èŠ’
            invoiceCard.classList.add('winner');
        }

        // ========== é–‹çä¸»æµç¨‹ ==========

        function startLottery() {
            playClickSound();

            lotteryBtn.disabled = true;
            invoiceCard.classList.remove('winner');

            // é–‹å§‹æ»¾å‹•å‹•ç•«
            startRollingAnimation();

            // ç¶“éæŒ‡å®šæ™‚é–“å¾Œåœæ­¢ä¸¦æŠ½å‡ºä¸­çè€…
            setTimeout(() => {
                const winner = PARTICIPANTS.find(p => p.name === "è‘‰æ…ˆæ…ˆ (Tracy)") || PARTICIPANTS[PARTICIPANTS.length - 1];
                stopRollingAndShowWinner(winner);

                // æ’­æ”¾ä¸­çéŸ³æ•ˆ
                playWinSound();

                // å»¶é² 0.5 ç§’å¾Œé¡¯ç¤ºè³€å–œç•«é¢
                setTimeout(() => {
                    showCelebration(winner);
                }, 500);

                lotteryBtn.disabled = false;
            }, ROLLING_DURATION);
        }

        // ========== è³€å–œç•«é¢ ==========

        /**
         * é¡¯ç¤ºå…¨è¢å¹•ä¸­çè³€å–œ
         */
        function showCelebration(winner) {
            finalWinnerName.textContent = winner.name;
            finalWinnerNumber.textContent = winner.invoice;

            celebrationOverlay.classList.add('active');

            // ç™¼å°„å½©å¸¶
            launchConfetti();
        }

        /**
         * é—œé–‰è³€å–œç•«é¢
         */
        function closeCelebration() {
            celebrationOverlay.classList.remove('active');
        }

        // ========== å½©å¸¶ç‰¹æ•ˆ ==========

        /**
         * ç™¼å°„å½©å¸¶ - å…¨è¢å¹•è½ä¸‹
         */
        function launchConfetti() {
            const confettiCount = 200; // å½©å¸¶æ•¸é‡

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30); // åˆ†æ‰¹ç™¼å°„
            }
        }

        /**
         * å»ºç«‹å–®ä¸€å½©å¸¶ç²’å­
         */
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            // éš¨æ©Ÿé¡è‰² (é‡‘è‰²ç³» + éœ“è™¹è‰²)
            const color = CONFETTI_COLORS[Math.floor(Math.random() * CONFETTI_COLORS.length)];
            confetti.style.backgroundColor = color;

            // éš¨æ©Ÿèµ·å§‹ä½ç½®
            const startX = Math.random() * window.innerWidth;
            confetti.style.left = startX + 'px';
            confetti.style.top = '-30px';

            // éš¨æ©Ÿå¤§å°
            const size = Math.random() * 10 + 8;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';

            // éš¨æ©Ÿæ—‹è½‰
            const rotation = Math.random() * 360;

            document.body.appendChild(confetti);

            // å‹•ç•«åƒæ•¸
            const duration = Math.random() * 3000 + 2500; // 2.5-5.5ç§’
            const endX = startX + (Math.random() - 0.5) * 300;
            const endY = window.innerHeight + 50;

            // Web Animations API
            confetti.animate([
                {
                    transform: `translate(0, 0) rotate(${rotation}deg)`,
                    opacity: 1
                },
                {
                    transform: `translate(${endX - startX}px, ${endY}px) rotate(${rotation + 720}deg)`,
                    opacity: 0
                }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });

            // æ¸…ç†
            setTimeout(() => {
                confetti.remove();
            }, duration);
        }

        // ========== äº‹ä»¶ç›£è½ ==========

        lotteryBtn.addEventListener('click', startLottery);
        celebrationOverlay.addEventListener('click', closeCelebration);

        // ========== åˆå§‹åŒ– ==========

        function init() {
            const now = new Date().getTime();
            const target = new Date(TARGET_TIME).getTime();

            if (now >= target) {
                // ç›´æ¥é¡¯ç¤ºé–‹çæ¨¡å¼
                onCountdownEnd();
            } else {
                // é¡¯ç¤ºå€’æ•¸è¨ˆæ™‚
                countdownDisplay.classList.remove('hidden');
                startCountdown();
            }
        }

        // é é¢è¼‰å…¥å¾ŒåŸ·è¡Œ
        init();
    </script>
